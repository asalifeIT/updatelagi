<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-buttons slot="start">
      <ion-button (click)="util.openSideMenu()" color="primary">
        <ion-icon name="apps-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label color="primary"> Form Aduan Catering </ion-label>
  </ion-item>
</ion-header>
<ion-content>
  <div class="main_content ion-padding">
    <ion-label class="sub_heading">Deskripsi</ion-label>
    <ion-label class="sub_heading"
      >Silahkan mengisi aduan apabila ditemukan hal-hal yang tidak
      berkenan</ion-label
    >
    <!-- Tambahkan ini pada bagian form -->
    <div>
      <form
        class="container"
        [formGroup]="FormAduanCatering"
        (ngSubmit)="submitAduanCatering()"
      >
        <ion-item>
          <ion-input
            required="true"
            type="text"
            name="lokasi"
            placeholder="Lokasi"
            formControlName="lokasi"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            required="true"
            type="text"
            name="deskripsi"
            placeholder="Deskripsi"
            formControlName="deskripsi"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="text"
            name="kritik_saran"
            placeholder="Kritik dan saran"
            formControlName="kritik_saran"
          >
          </ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" color="primary"
          >Submit</ion-button
        >
      </form>
    </div>
  </div>
  <ion-fab (click)="onBack()" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
