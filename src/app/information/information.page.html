 <ion-header class="ion-no-border" mode="md">

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-row style="margin-bottom: 10px;">
      <ion-col size="3" (click)="tabID = 1" [class.active]="tabID == 1" (click)="openAstoinfo()">

      </ion-col>
      <ion-col size="3" (click)="tabID = 2" [class.active]="tabID == 2"

      </ion-col>
      <ion-col size="3" (click)="tabID = 3" [class.active]="tabID == 3">

        <ion-icon name="contract-sharp"></ion-icon>
      </ion-col>
      <ion-col size="3" (click)="tabID = 4" [class.active]="tabID == 4">
        <!-- <ion-icon name="logo-usd"></ion-icon> -->
        <ion-icon name="walk-sharp"></ion-icon>
      </ion-col>
    </ion-row>

    
    <ion-row>
      <ion-col size="3" [class.active]="tabID == 1">
       <p><ion-label>ASTO</ion-label><br>
        <ion-label>Service</ion-label></p> 
      </ion-col>
      <ion-col size="3" [class.active]="tabID == 2">
        <p><ion-label>Developer</ion-label><br>

      </ion-col>
      <ion-col size="3" [class.active]="tabID == 3">

      </ion-col>
      <ion-col size="3" [class.active]="tabID == 4">

      </ion-col>
    </ion-row>
  </div>
</ion-content>
