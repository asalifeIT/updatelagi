<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>

<ion-menu side="start" type="overlay" contentId="main">
  <div class="main-header"></div>
  <ion-content class="ion-padding">
    <ion-card class="ion-text-center">
      <br>
      <img src="assets/images/logo.png" />
      <br>

      <ion-card-content class="ion-text-center">
        <h5>
          <ion-text color="light">Selamat datang </ion-text><br>
          <ion-text color="light">Anda Login Sebagai {{this.serviceService.getUserName()}}!</ion-text>
        </h5>
        <ion-text color="light">
          <div style="display: flex;" class="ion-justify-content-center">
          </div>
        </ion-text>
      </ion-card-content>
    </ion-card>


    <div class="header-content"> </div>
    <ion-menu-toggle>
      <ion-item lines="none" (click)="home()">
        <ion-icon slot="start" name="home" color="primary"></ion-icon>
        <ion-label>HOME</ion-label>
      </ion-item>

      <ion-item lines="none" (click)="home()">
        <ion-icon slot="start" src="/assets/svg/asalife.svg"></ion-icon>
        <ion-label>ASA LIFE</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" src="/assets/svg/sgms.svg"></ion-icon>
        <ion-label>ASA SGMS (soon) </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" src="/assets/svg/asaevent.svg"></ion-icon>
        <ion-label>ASA EVENT (soon)</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" src="/assets/svg/asashop.svg"></ion-icon>
        <ion-label>ASA SHOP (soon)</ion-label>
      </ion-item>
      <ion-item lines="none" (click)="logout()">
        <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
        <ion-label>LOGOUT</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>

</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
