<ion-content [fullscreen]="true" scrollY="false">
  <ion-header class="ion-no-border">
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-button (click)="util.openSideMenu()" color="light">
          <ion-icon name="apps-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label color="light"> Task Tugas Housekeeping </ion-label>
    </ion-item>
  </ion-header>

  <div class="main-header"></div>
  <div style="height: 20px"></div>
  <ion-grid
    ><br />
    <div class="main_content" *ngFor="let item of kamar" (click)="openKamar()">
      <ion-row>
        <ion-col size="5"
          ><br />
          <div
            class="img"
            [style.backgroundImage]="'url(assets/svg/task1.svg)'"
          ></div>
        </ion-col>
        <ion-col size="7">
          <div class="title">
            <ion-label class="ttl">Kamar</ion-label>
            <ion-label class="sub_ttl"
              >Komponen dan Rincian Tugas HK
            </ion-label>
            <div class="icon_title">
              <div class="rate">
                <ion-icon name="checkmark-circle"></ion-icon>
                <ion-icon name="checkmark-circle"></ion-icon>
                <ion-icon name="checkmark-circle"></ion-icon>
                <ion-icon name="checkmark-circle"></ion-icon>
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
            </div>
            <div class="icon_title">
              <ion-icon slot="start" name="location-sharp"></ion-icon>
              <ion-label color="dark">Petunjuk?</ion-label>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <div class="line"></div>
    </div>

    <div class="main_content" *ngFor="let item of nonkamar" (click)="openNon()">
      <ion-row>
        <ion-col size="5"
          ><br />
          <div
            class="img"
            [style.backgroundImage]="'url(assets/svg/task2.svg)'"
          ></div>
        </ion-col>
        <ion-col size="7">
          <div class="title">
            <ion-label class="ttl">Non Kamar (Mess)</ion-label>
            <ion-label class="sub_ttl"
              >Komponen dan Rincian Tugas HK
            </ion-label>
            <div class="icon_title">
              <div class="rate">
                <ion-icon name="checkmark-circle"></ion-icon>
                <ion-icon name="checkmark-circle"></ion-icon>
                <ion-icon name="checkmark-circle"></ion-icon>
                <ion-icon name="checkmark-circle"></ion-icon>
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
            </div>
            <div class="icon_title">
              <ion-icon slot="start" name="location-sharp"></ion-icon>
              <ion-label color="dark">Petunjuk?</ion-label>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <div class="line"></div>
    </div>
  </ion-grid>
  <ion-fab (click)="onBack()" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
