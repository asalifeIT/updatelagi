<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-buttons slot="start">
      <ion-button (click)="util.openSideMenu()" color="light">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label color="light">
   Menu Tugas House Keeping
  </ion-label>
  <ion-buttons slot="end">
    <ion-icon (click)="onBack()" name="home-outline" color="light"></ion-icon>
  </ion-buttons>
  </ion-item>
 </ion-header>
 
<ion-content [fullscreen]="true" color="light">
  <div class="main-header"></div>
  <ion-grid><br>
    <ion-note color="light" class="ion-margin-start">
      <b></b> 
     </ion-note> 
<br>
<br>
     
<div class="main_content" *ngFor="let item of kamar" (click)="openKamar()">
  <ion-row>
    <ion-col size="5"><br>
      <div class="img" [style.backgroundImage]="'url(assets/svg/online-survey.svg)'"></div>
      </ion-col>
      <ion-col size="7">
        <div class="title">
          <ion-label class="ttl">Kamar</ion-label>
          <ion-label class="sub_ttl">Komponen dan Rincian Tugas HK </ion-label>
          <div class="icon_title">
            <div class="rate">
              <ion-icon name="checkmark-circle"></ion-icon>
              <ion-icon name="checkmark-circle"></ion-icon>
              <ion-icon name="checkmark-circle"></ion-icon>
              <ion-icon name="checkmark-circle"></ion-icon>
              <ion-icon name="checkmark-circle"></ion-icon>
            </div>
          </div>
          <div class="icon_title">
            <ion-icon slot="start" name="location-sharp"></ion-icon>
            <ion-label color="dark">Petunjuk?</ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>
   <div class="line"></div>
   </div>

          <div class="main_content" *ngFor="let item of nonkamar" (click)="openNon()">
          <ion-row>
            <ion-col size="5"><br>
              <div class="img" [style.backgroundImage]="'url(assets/svg/online-survey.svg)'"></div>
              </ion-col>
              <ion-col size="7">
                <div class="title">
                  <ion-label class="ttl">Non Kamar</ion-label>
                  <ion-label class="sub_ttl">Komponen dan Rincian Tugas HK </ion-label>
                  <div class="icon_title">
                    <div class="rate">
                      <ion-icon name="checkmark-circle"></ion-icon>
                      <ion-icon name="checkmark-circle"></ion-icon>
                      <ion-icon name="checkmark-circle"></ion-icon>
                      <ion-icon name="checkmark-circle"></ion-icon>
                      <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                  </div>
                  <div class="icon_title">
                    <ion-icon slot="start" name="location-sharp"></ion-icon>
                    <ion-label color="dark">Petunjuk?</ion-label>
                  </div>
                </div>
              </ion-col>
            </ion-row>
           <div class="line"></div>
           </div>
<br>
           <ul color="dark" *ngFor="let data of DataRecord; let i = index">
            <marquee>Aduan Masuk==> Nrp:{{data.user_nrp}}, Lokasi :{{data.lokasi}}, Deskripsi: {{data.deskripsi}}, Status: {{data.status}}</marquee>
              <ion-progress-bar value="1" buffer="1"></ion-progress-bar>
            </ul>




          </ion-grid>
        </ion-content>
