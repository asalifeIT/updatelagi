<div class="ion-text-center">
  <div class="content ion-padding">
    <ion-text color="primary">
      <h3 class="ion-no-margin">Ubah PIC dan Status Aduan</h3>
    </ion-text>
    <ion-text color="dark">
      <p>
        Pilih PIC terlebih dahulu, agar dapat diproses oleh petugas
        housekeeping.
      </p>
    </ion-text>
    <ion-button
      color="{{ statusBagde(status) }}"
      (click)="openModalEditStatus(id, status)"
      >{{ status.slice(0, 8) }}</ion-button
    >
    <ion-item>
      <ion-label position="floating">PIC</ion-label>
      <ion-select [formControl]="picInput">
        <ion-select-option *ngFor="let data of usersHk" value="{{ data.nrp }}"
          >{{ data.nrp }} ( {{ data.name }} )
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" (click)="updatePic()" class="ion-margin-top">
      Update PIC
    </ion-button>
  </div>
</div>
