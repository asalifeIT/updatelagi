<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-title>Update Status</ion-title>
    <ion-button slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    Status sekarang: {{ status }}
  </ion-item>
  <ion-item>
    <ion-label position="floating">Status</ion-label>
    <ion-select [formControl]="statusInput">
      <ion-select-option value="INQUIRY">INQUIRY</ion-select-option>
      <ion-select-option value="INVESTIGATION">INVESTIGATION</ion-select-option>
      <ion-select-option value="CLOSED">CLOSED</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button [disabled]="statusInput.invalid" expand="block" (click)="updateStatus()" class="ion-margin-top">Update</ion-button>
</ion-content>
