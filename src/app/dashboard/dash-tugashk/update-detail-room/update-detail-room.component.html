<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-title>Verifikasi HK</ion-title>
    <ion-button slot="end" (click)="dismissModal()">Close</ion-button>
  </ion-toolbar>
</ion-header>

  <div [formGroup]="verifKamar">
    <ion-label class="sub_heading">Komponen Ruang Kamar </ion-label>

    </ion-item>
    <ion-item>

      </ion-checkbox>

    <ion-item>

    <ion-item>

    <ion-item>
      <ion-checkbox color="primary" slot="end" formControlName="sprei" ></ion-checkbox>

    <ion-item>

      <ion-label>Selimut</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="end" formControlName="ac" ></ion-checkbox>
      <ion-label>AC</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="end" formControlName="meja" ></ion-checkbox>
      <ion-label>Meja</ion-label>

    <ion-item>

    <ion-item>

      <ion-label>Shower</ion-label>

    <ion-item>
      <ion-checkbox color="primary" slot="end" formControlName="tempatsampah" ></ion-checkbox>
      <ion-label>Tempat Sampah</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="end" formControlName="jendela" ></ion-checkbox>
      <ion-label>Jendela</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="end" formControlName="gorden" ></ion-checkbox>
      <ion-label>Gorden</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="end" formControlName="lemari" ></ion-checkbox>
      <ion-label>Lemari</ion-label>
    </ion-item>
    <ion-button expand="block" (click)="updateDetailRoom()" class="ion-margin-top">Verifikasi</ion-button>
  </div>
</ion-content>
