<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-label color="light"> Dashboard Rating Catering </ion-label>
  </ion-item>
</ion-header>

<ion-item lines="none" style="display: block; padding: 10px 0 10px 0">
  <ion-thumbnail>
    <img src="assets/images/cus.png" />
  </ion-thumbnail>
  <div class="name">
    <ion-label class="center">
      <div>
        <div>Selamat Datang {{Username}}</div>
      </div>
    </ion-label>
  </div>
</ion-item>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div
    *ngIf="this.serviceService.isHasAccess('CATERING', 'RATING', 'VIEW'); else noAccess"
  >
    <ion-content class="data-record">
      <ion-list>
        <ion-item
          button
          *ngFor="let data of DataRecord; let i = index"
          (click)="openModal(data)"
        >
          <ion-label style="margin: 10 0 0 0">
            <h2>{{data.user.name}}</h2>
            <p>Saran: {{data.saran}}</p>
            <p>
              Poin: {{data.nilai1 + data.nilai2 + data.nilai3 + data.nilai4 +
              data.nilai5 + data.nilai6 + data.nilai7 + data.nilai8}}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
      <div style="height: 20px"></div>
    </ion-content>
  </div>

  <ng-template #noAccess>
    <ion-content>
      <ion-label class="center">
        <div class="no-access">
          <img src="assets/images/no-access.png" />
          <div>Maaf,</div>
          <div>Anda tidak punya akses !</div>
        </div>
      </ion-label>
    </ion-content>
  </ng-template>
  <ion-fab (click)="onBack()" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
