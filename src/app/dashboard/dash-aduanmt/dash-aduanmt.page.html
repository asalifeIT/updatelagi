<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="danger">Back</ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="signout()">
        <ion-label>Exit</ion-label>
        <ion-icon slot="end" name="exit-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label color="dark">
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-header">
    <ion-chip class="dash" color="light">DASHBOARD MAINTENANCE</ion-chip>
  </div>
  <ion-item lines="none">
    <ion-thumbnail>
      <img src="assets/images/cus.png" />
    </ion-thumbnail>
    <div class="name">
      <ion-label class="center">
        <div>
          <div>
            Selamat Datang {{Username}}
          </div>
        </div>
      </ion-label>
    </div>
  </ion-item>
  <div *ngIf="this.serviceService.isHasAccess('MAINTENANCE', 'COMPLAINT', 'VIEW'); else noAccess">
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item button *ngFor="let data of DataRecord; let i = index" (click)="openModal(data)">
          <ion-label>
            <h2>User: {{data.user_name}}</h2>
            <p>Deskripsi: {{data.jenis_aduan}} ( {{data.lokasi}} )</p>
            <p>Status: {{data.status}}</p>
            <p *ngIf=" data.pic_nrp !== null"> PIC: {{data.pic_nrp}} </p>
            <p *ngIf=" data.priority !== null"> Priority: {{data.priority}} </p>
            <p *ngIf=" data.duration !== null">durasi: {{data.duration.substring(0, 10)}} </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </div>

  <ng-template #noAccess>
    <ion-content class="ion-padding">
      <h1>You Have No Access To This Feature</h1>
    </ion-content>
  </ng-template>

</ion-content>
