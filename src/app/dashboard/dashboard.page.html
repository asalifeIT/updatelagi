 <ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
<ion-buttons slot="end">
      <ion-button (click)="signout()">
        <ion-icon slot="start" name="exit-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label color="dark">
    Home Dashboard
    </ion-label>
  </ion-toolbar>
</ion-header>

 <ion-content [fullscreen]="true">
  <div class="main-header">
  </div>
   <ion-item lines="none">
    <ion-thumbnail>
      <img src="assets/images/cus.png"/>
    </ion-thumbnail>
    <div class="name">
      <ion-label class="center"><div>
        <div>
         Anda Login Sebagai {{Username}}
        </div></div></ion-label>
    </div>
  </ion-item>

    <div class="account">
    <ion-label class="head_lbl">Informasi Aduan</ion-label>
    <div class="info">
      <ion-item lines="none">
        <ion-icon name="document-text-outline" color="primary" style="margin-right: 10px;"></ion-icon>
        <ion-label>Catering</ion-label>
        <ion-icon slot="end" name="chevron-forward" color="medium"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="tennisball-outline" color="primary" style="margin-right: 10px;"></ion-icon>
        <ion-label>Laundry</ion-label>
        <ion-icon slot="end" name="chevron-forward" color="medium"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="bar-chart-outline" color="primary" style="margin-right: 10px;"></ion-icon>
        <ion-label>House Keeping</ion-label>
        <ion-icon slot="end" name="chevron-forward" color="medium"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="setting-outline" color="primary" style="margin-right: 10px;"></ion-icon>
        <ion-label>Maintenance</ion-label>
        <ion-icon slot="end" name="chevron-forward" color="medium"></ion-icon>
      </ion-item>

    </div>
  </div>

  <div class="nitification">
    <ion-label class="head_lbl">Notification</ion-label>
    <ion-item lines="none">
      <ion-icon name="notifications-outline" color="primary" style="margin-right: 10px;"></ion-icon>
      <ion-label>Pop-out Notificatioon</ion-label>
      <ion-toggle mode="ios" color="danger" checked></ion-toggle>
    </ion-item>
  </div>

  <div class="other">
    <ion-label class="head_lbl">Ketentuan</ion-label>
    <ion-item lines="none">
      <ion-icon name="checkbox-outline" color="primary" style="margin-right: 10px;"></ion-icon>
      <ion-label>Aturan</ion-label>
      <ion-icon slot="end" name="chevron-forward" color="medium"></ion-icon>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="settings-outline" color="primary" style="margin-right: 10px;"></ion-icon>
      <ion-label>Pengaturan</ion-label>
      <ion-icon slot="end" name="chevron-forward" color="medium"></ion-icon>
    </ion-item>
  </div>
</ion-content>
