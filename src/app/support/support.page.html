<ion-content [fullscreen]="true" scrollY="false">
  <div class="main_content_div">
    <div class="flex_title">
      <ion-icon color="light" name="close" (click)="close()"></ion-icon>
    </div>
    <ion-row style="margin-bottom: 10px;">
      <ion-col size="12">
        <ion-icon name="logo-closed-captioning"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <p>
          <ion-label>SUPPORTED BY</ion-label><br>
      </ion-col>
    </ion-row>
  </div>
  <ion-slides>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <img src="assets/images/kpp_astra.png" />
        <p style="padding: 10px;">
          <ion-label>PT. Kalimantan Prima Persada
          </ion-label>
        </p>
      </ion-slide>
    </ion-slides>
  </ion-slides>
  <div style="display: flex;flex-direction: row; justify-content: center;">
  </div>
</ion-content>
