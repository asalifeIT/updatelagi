<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-button (click)="util.openSideMenu()" color="light">
          <ion-icon name="apps-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label color="light">
     Tugas Housekeeping
    </ion-label>
    <ion-buttons slot="end">
      <ion-icon (click)="onBack()" name="chevron-back-outline" color="light"></ion-icon>
    </ion-buttons>
    </ion-item>
   </ion-header>
   
  
    <div class="main-header"></div>
    <ion-grid><br>
      <ion-note color="dark" class="ion-margin-start">
       </ion-note> 
       <ion-card>
        <img src="" />
        <ion-card-header>
          <p class="ttl" color="dark">Deskripsi : Silahkan mengisi tugas HK dengan pilihan manual atau barkode</p>
        </ion-card-header>
      </ion-card>

           <div class="main_content" *ngFor="let item of manual" (click)="openManual()">
              <ion-row>
                <ion-col size="5"><br>
                  <div class="img" [style.backgroundImage]="'url(assets/svg/online-survey.svg)'"></div>
                </ion-col>
                <ion-col size="7">
                  <div class="title">
                    <ion-label class="ttl">Task Manual</ion-label>
                    <ion-label class="sub_ttl">Komponen dan Rincian Tugas HK </ion-label>
                    <div class="icon_title">
                      <div class="rate">
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <ion-icon name="checkmark-circle"></ion-icon>
                      </div>
                    </div>
                    <div class="icon_title">
                      <ion-icon slot="start" name="location-sharp"></ion-icon>
                      <ion-label color="dark">Petunjuk?</ion-label>
                    </div>
                  </div>
                </ion-col>
                  </ion-row>
              <div class="line"></div>
            </div>
            <div class="main_content" *ngFor="let item of barcode" (click)="openBarcode()">
              <ion-row>
                <ion-col size="5"><br>
                  <div class="img" [style.backgroundImage]="'url(assets/svg/barcode1.svg)'"></div>
                </ion-col>
                <ion-col size="7">
                  <div class="title">
                    <ion-label class="ttl">Task Barcode</ion-label>
                    <ion-label class="sub_ttl">Komponen dan Rincian Tugas HK </ion-label>
                    <div class="icon_title">
                      <div class="rate">
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <ion-icon name="checkmark-circle"></ion-icon>
                      </div>
                    </div>
                    <div class="icon_title">
                      <ion-icon slot="start" name="location-sharp"></ion-icon>
                      <ion-label color="dark">Petunjuk?</ion-label>
                    </div>
                  </div>
                </ion-col>
                  </ion-row>
              <div class="line"></div>
            </div>
            </ion-grid>
  </ion-content>
