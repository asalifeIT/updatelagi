 <ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClick()"><ion-label>Home</ion-label>
        <ion-icon slot="start" name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="signout()"><ion-label>Exit</ion-label>
        <ion-icon slot="end" name="exit-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label color="dark">
   
    </ion-label>
  </ion-toolbar>
</ion-header>

 <ion-content [fullscreen]="true">
  <div class="main-header"><ion-chip class="dash" color="light">DASHBOARD LAUNDRY</ion-chip>
  </div>
   <ion-item lines="none">
    <ion-thumbnail>
      <img src="assets/images/cus.png"/>
    </ion-thumbnail>
    <div class="name">
      <ion-label class="center"><div>
        <div>
        Selamat Datang {{Username}}
        </div></div></ion-label>
    </div>
  </ion-item>
    
    <div class="account">
      <ion-label class="head_lbl">Inbox Aduan Laundry</ion-label><br><br>
      <ion-progress-bar value="0" buffer="1"></ion-progress-bar>
      <ion-grid class="contnr">
        <ul color="dark" *ngFor="let data of DataRecord; let i = index">
          <li>Nrp :{{data.user_nrp}}</li>
            <li>Lokasi :{{data.lokasi}}</li>
            <li>Deskripsi: {{data.kritik_saran}}</li>
            <li class="warna">Status: {{data.status}}</li>
            <ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar>
          </ul>
 
      </ion-grid>
     
    </div>

  </ion-content>
